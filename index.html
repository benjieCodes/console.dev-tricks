<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Tricks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p onClick="makeBlue()">Looking for the JS Source? Click me!</p>
</body>

<script>

    // Find JavaScript source 
    // 1. Inspect p element
    // 2. Right click element under Element's tab
    // 3. Break on -> attribute modifications
    // 4. Activate JS method
    // 5. TADA! 

    function makeBlue() {
        const p = document.querySelector('p');
        p.style.color = #001d92;
        p.style.fontsize = '25px'
    }

</script>

</html>
