<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Tricks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Right Click Page
        < Inspect < Console < ENJOY</h1>
            <p onClick="makeBlue()">Looking for the JS Source? Click me!</p>
</body>

<script>
    // Find JavaScript source 
    // 1. Inspect p element
    // 2. Right click element under Element's tab
    // 3. Break on -> attribute modifications
    // 4. Activate JS method
    // 5. TADA! 

    function makeBlue() {
        const p = document.querySelector('p');
        p.style.backgroundColor = '#001d92';
        p.style.color = 'white';
        p.style.fontSize = '25px'
    }

    // Clear
    console.clear();
    console.log('%c Use above code to clear entire console!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);



    // Regular
    console.log('%c Good ol regular console.log!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.log('Hello world');



    const es6 = '‚ë•'
    // Interpolated
    console.log('%c Interpolation example!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.log('Hello I am a %s string', 'üí©');
    console.log(`Hello I am a ${es6} string`);

    // Styled 
    console.log('%c Use this example to style your console!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.log('%c Mizuno Blue for the win!', 'font-size: 25px; background: #001d92; font-family:"Roboto"');

    // Warning
    console.log('%c Always good to have a warning log!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.warn('VIRUS HAS BEEN INSTALLED')

    // Error
    console.log('%c Create errors using this!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.error(`Uncaught ReferenceError: p is not defined. LOL JK it is. :)`);

    // Info 
    console.log('%c Info tabs are great, use below!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.info("King George III's urine was blue.")

    // Testing
    console.log('%c Use example for good testing', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.assert(9 + 10 === 21, '9 + 10 is not 21')

    // View DOM Elements in detail
    const p = document.querySelector('p');
    console.log('%c Use this to exampine DOM in great detail!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.log(p);
    console.dir(p);

    // Group
    const family = [
        { name: 'Anna', relationship: 'spouse' },
        { name: 'Ayler', relationship: 'sister' },
        { name: 'Sarah', relationship: 'sister-in-law' },
        { name: 'Dad', relationship: 'dad' }
    ]
    console.log('%c Groups an array in a readable manner!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    family.forEach(family => {

        console.groupCollapsed(`${family.name}`)
        console.log(`This is ${family.name}`);
        console.log(`${family.name} is my ${family.relationship}.`);
        console.groupEnd(`${family.name}`) // needs to be the same string/variable from console.group or console.groupCollapsed
    })

    // Count
    console.log('%c Incrementing Count to how many times you use the log', 'font - size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.count('Benjie')
    console.count('Benjie')
    console.count('Anna');
    console.count('Benjie')
    console.count('Benjie')
    console.count('Anna');
    console.count('Benjie')
    console.count('Anna');


    // Timing
    console.log('%c Use this to time how long it takes for something!', 'font-size: 15px; background: #000000');
    console.log(`-----------------------------------------------------------------`);
    console.time('Length of time to fetch data:')
    fetch('https://api.github.com/users/benjiecodes').then(data => data.json().then(data => {
        console.timeEnd('Length of time to fetch data:'); // needs to be the same exact string/variable from console.time
        console.log(data);
    }));

    // Table

    function showTable() {
        console.table(family);
    }
    function table() {
        console.log('%c TABLE FEVER!!! (‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª ', 'font-size: 15px; background: #000000');
        console.log(`-----------------------------------------------------------------`);
        setTimeout(showTable, 1000)
    };

    table() // Created function for table so that it will appear below fetch method :) 


</script>

</html>
